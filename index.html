<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Encrypter</h1>

	<div>
		<div class="container">
			<input type="text" name="" id="encriptyInput" placeholder="To encrypt">
			<button id="encriptyBtn">Criptografar</button>
		</div>
	
		<div class="container">
			<input type="text" name="" id="decriptyInput" placeholder="To decrypt">
			<button id="decriptyBtn">Decriptografar</button>
		</div>

		<div class="container outer" id="container outer">
			<button class="copyBtn" id="copyBtn">Copy Text</button>
			<div class="container result" id="container result">
				<p class=crypterText id="crypterText"></p>
			</div>
		
		</div>
	</div>

	<script src="crypter.js"></script>
	<script src="script.js"></script>
</body>
</html>
